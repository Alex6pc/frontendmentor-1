<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  
 
</head>
<body>

<div class="wrapper">
  <img class="heading-photo" src="./images/illustration-hero.svg">
  <div class="heading">
      <h1>Order Summary</h1>

  <p class="blocktext">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
      </div>

  <div class="details">
        <img class="logo" src="./images/icon-music.svg" alt="">
         <div class="Sub">
          <span class="plan">Annual Plan</span>
         <span class="price">$59.99/year</span>
         </div>
         <a href ="#">Change</a>
     </div>

    
     <div class="buttons">
          <button class="primary-button">  
            Proceed to Payment
          </button>
          <a class="cancel-button" href="#"> 
            Cancel Order
          </a>
        
          
   
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Notis Alexandros</a>.
  </div>

</body>
</html>
